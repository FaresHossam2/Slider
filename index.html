<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- css style   -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

    <div class="slider-container">
        <div id="slide-number" class="slide-number"></div>
        <img  src="img/f1 (1).jpg" alt="">
        <img src="img/f2.jpg" alt="">
        <img src="img/f3.jpg" alt="">
        <img src="img/f4.jpg" alt="">
        <img src="img/f5.jpg" alt="">
        <img src="img/f6.jpg" alt="">
    </div>
    <div class="slider-controls">
        <span id="prev" class="prev"> <i class="fa-solid fa-chevron-left"></i></span>
        <span id="indicators" class="indicators"></span>
        <span id="next" class="next"> <i class="fa-solid fa-chevron-right"></i></span>
    </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
